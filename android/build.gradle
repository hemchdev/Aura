// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    // It's best practice to define versions in a single place.
    ext {
        // From your build logs, the Android Gradle Plugin version being used is 8.8.2
        androidGradlePluginVersion = "8.8.2"
        // From your build logs, the Kotlin version is 2.0.21
        kotlinVersion = "2.0.21"
    }

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Use the versions defined in the ext block for consistency and stability.
        classpath("com.android.tools.build:gradle:$androidGradlePluginVersion")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        
        // The React Native Gradle Plugin is often managed by the version of React Native
        // you are using, so leaving it without an explicit version here is standard.
        classpath('com.facebook.react:react-native-gradle-plugin')
    }
}

def reactNativeAndroidDir = new File(
    providers.exec {
        workingDir(rootDir)
        commandLine("node", "--print", "require.resolve('react-native/package.json')")
    }.standardOutput.asText.get().trim(),
    "../android"
)

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url(reactNativeAndroidDir)
        }

        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
